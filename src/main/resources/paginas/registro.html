<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/registro.css">
    <title>Registrar</title>
</head>

<body>
    <div class="box" id="box">
        <div class="img-box" id="img-box">
            <img src="/assets/css/logoacademique.png">
        </div>
        <div class="form-box" id="form-box">
            <h2>Criar Conta de Estudante</h2>
            <p> Já é um membro? <a href="#"> Login </a> </p>
            <form action="/registro" method="post">
                <div class="input-group">
                    <label for="nome"> Nome Completo</label>
                    <input type="text" id="nome" name="fullname" placeholder="Digite o seu nome completo" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite o seu email" required>
                </div>

                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="Digite o seu telefone" required>
                </div>

                <div class="input-group w50">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="password" placeholder="Digite sua senha" required>
                </div>

                <div class="input-group w50">
                    <label for="Confirmarsenha">Confirmar Senha</label>
                    <input type="password" id="Confirmarsenha" placeholder="Confirme a senha" required>
                </div>

                <div class="input-group">
                    <button type="submit">Cadastrar</button>
                </div>

                <button onclick="toggleForm()">Trocar Formulário</button>

            </form>
        </div>

        <div class="form-box form-instituicao" id="form-instituicao" style="display: none;">
            <h2>Criar Conta Instituição</h2>
            <p> Já é um membro? <a href="#"> Login </a> </p>
        <form action="/registro-instituicao" method="post">
            <div class="input-group">
                <label for="nome"> Nome da Instituição</label>
                <input type="text" id="nome" name="nameinstituicao" placeholder="Digite o nome da Instituição" required>
            </div>

            <div class="input-group">
                <label for="nome"> Endereço</label>
                <input type="text" id="nome" name="enderecoinstituicao" placeholder="Digite o seu endereço" required>
            </div>

            <div class="input-group">
                <label for="email">E-mail Institucional</label>
                <input type="email" id="email" name="emailinstituicao" placeholder="Digite o Email Institucional" required>
            </div>

            <div class="input-group">
                <label for="telefone">CNPJ</label>
                <input type="tel" id="telefone" name="cnpj" placeholder="Digite o CNPJ da Instituição" required>
            </div>

            <div class="input-group w50">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="passwordinstituicao" placeholder="Digite sua senha" required>
            </div>

            <div class="input-group w50">
                <label for="Confirmarsenha">Confirmar Senha</label>
                <input type="password" id="Confirmarsenha" placeholder="Confirme a senha" required>
            </div>

            <div class="input-group">
                <button type="submit">Cadastrar</button>

            </div>
            <button onclick="toggleForm()">Trocar Formulário</button>
        </div>

    </div>
    <script src="/assets/js/registro.js"></script>
</body>
</html>
